customization:
  distribution_code_name: Weasel
  distribution_version: 0.17.4
  generator: "Weasel::UIStyleSettings"
  modified_time: "Sat Aug 10 10:29:35 2024"
  rime_version: 1.13.1
# 打补丁
patch:
  # 菜单
  menu:
    page_size: 6  # 候选词个数
  # 指定特定程序使用英文标点符号（⚠️ 应用程序名称一律使用小写字母）
  app_options/pycharm64.exe: # PyCharm.
    ascii_punct: true
  app_options/typora.exe: # Typora.
    ascii_punct: true
  app_options/idea64.exe: # Idea.
    ascii_punct: true
  app_options/goland64.exe: # GoLand.
    ascii_punct: true
  app_options/pwsh.exe: # PowerShell.
    ascii_punct: true
  app_options/windowsterminal.exe: # WindowsTerminal.
    ascii_mode: true
  app_options/Listary.exe: # Listary.
    ascii_mode: true
  app_options/Listary.Service.exe: # Listary.
    ascii_mode: true
  # 设置样式
  style/color_scheme: wechat_default
  style/color_scheme_dark: wechat_default_dark # 指定深色主题方案
  style/horizontal: false                                 # 候选项横排：true；false
  style/vertical_text: false                            # 竖排文本：true；false
  style/translucency: true                                       # 设置半透明开
  style/inline_preedit: true                            # 编码行内嵌还是面板显示
  style/font_point: 12                                    # 候选字大小
  # 是否将选定的候选项作为文本嵌入到输入框中
  style/inline_candidate: false
  # 是否将候选栏贴附到屏幕边缘来减少跳动
  # memorize_size: true
  # 是否允许透明颜色之间的堆叠
  style/mutual_exclusive: true
  # 启用小箭头来看能否上下翻页
  style/show_paging: true
  preset_color_schemes: # 自定义主题风格
    frost:
      name: "扁平明／Flat Light"
      font_face: "PingFangSC"          # 字体及大小
      font_point: 16
      label_font_face: "PingFangSC"    # 序号字体及大小
      label_font_point: 12
      comment_font_face: "PingFangSC"  # 注字体及大小
      comment_font_point: 16
      candidate_format: "%c\u2005%@\u2005" # 编号 %c 和候选词 %@ 前后的空间
      candidate_list_layout: linear   # 候选排布：层叠 stacked | 行 linear
      text_orientation: horizontal    # 行文向： 横 horizontal | 纵 vertical
      translucency: true
      mutual_exclusive: true
      corner_radius: 15.0
      hilited_corner_radius: 13.0
      border_height: -5.0
      border_width: -5.0
      line_spacing: 4.0
      alpha: 1
      shadow_size: 1.0
      color_space: display_p3
      back_color: 0x00FFFFFF
      candidate_text_color: 0xB3000000
      comment_text_color: 0x80333333
      label_color: 0xBB333333
      hilited_candidate_back_color: 0xDDFFFFFF
      hilited_candidate_text_color: 0x000000
      hilited_comment_text_color: 0xBF333333
      hilited_candidate_label_color: 0x000000
      # preedit_back_color: 0x1A000000
      text_color: 0xBF323232
      hilited_text_color: 0xBF1A1A1A
    frost_dark:
      name: "扁平暗／Flat Dark"
      font_face: "PingFangSC"          # 字体及大小
      font_point: 16
      label_font_face: "PingFangSC"    # 序号字体及大小
      label_font_point: 12
      comment_font_face: "PingFangSC"  # 注字体及大小
      comment_font_point: 16
      candidate_format: "%c\u2005%@\u2005" # 编号 %c 和候选词 %@ 前后的空间
      candidate_list_layout: linear   # 候选排布：层叠 stacked | 行 linear
      text_orientation: horizontal    # 行文向： 横 horizontal | 纵 vertical
      translucency: true
      mutual_exclusive: false
      corner_radius: 15.0
      hilited_corner_radius: 13.0
      border_height: -5.0
      border_width: -5.0
      line_spacing: 4.0
      alpha: 100
      shadow_size: 1.0
      color_space: display_p3
      # --- 以下为暗色模式调整 ---
      back_color: 0x00000000                     # 半透明深灰色背景
      candidate_text_color: 0xE6FFFFFF          # 浅色候选文字
      comment_text_color: 0x80BBBBBB            # 浅灰色注释文字
      label_color: 0xBBBBBBBB                   # 浅灰色序号
      hilited_candidate_back_color: 0xDDD75A00 # 略深的半透明高亮背景
      hilited_candidate_text_color: 0xFFFFFF    # 白色高亮候选文字
      hilited_comment_text_color: 0xBFBBBBBB    # 浅灰色高亮注释文字
      hilited_candidate_label_color: 0xFFFFFF   # 白色高亮序号
